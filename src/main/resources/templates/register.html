<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    crossorigin="anonymous">

	<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
	
	<link rel="stylesheet" type="text/css" media="all" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />    
    <title>Register</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid" >
	    <a class="navbar-brand" href="/">
	      <img src="../static/images/logo.png" th:src="@{/images/logo.png}" width="30" height="30"/>
	    </a>
	
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Products</a>
	        </li>
	        <li class="nav-item dropdown">
	          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
	            Applications
	          </a>
	          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
	            <li><a class="dropdown-item" href="/secure/weeklySchedule" th:href="@{/secure/weeklySchedule}">Weekly Schedule List</a></li>
	            <li><a class="dropdown-item" href="#">Another application</a></li>
	          </ul>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Services</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/about" th:href="@{/about}">About</a>
	        </li>
	      </ul>
	      <form class="d-flex">
	        <a href="/register" th:href="@{/register}" class="btn btn-secondary active" role="button" aria-pressed="true">Register</a>
	        <a href="/secure" th:href="@{/secure}" class="btn btn-primary active" role="button" aria-pressed="true">Login</a>
	   
	      </form>
	    </div>
	  </div>
	</nav>
  
   
   <div class="container-fluid bg-light">
    
    	<div class="row">
	    	<div class="col-sm-3 bg-light" ><h2>Register Here!</h2></div>
	    	<div class="col-sm-6 bg-light" ></div>
	  		<div class="col-sm-3 bg-light" ></div>
  		</div>
    	<div  id="error" class="error"></div>
		
		<div class="row">
			<form method="post" name="form" action="#" th:action="@{/register}" onsubmit="return verify()">
	
				<div class="form-group col-sm-3 bg-light">
				 
				    <label for="name">First name</label>
				    <input type="text" class="form-control" name="name" placeholder="Enter name">
				
				</div>
				<div class="form-group col-sm-3 bg-light">
				 
				    <label for="lastName">Last Name</label>
				    <input type="text" class="form-control" name="lastName" placeholder="Enter last name">
				
				</div>
				<div class="form-group col-sm-3 bg-light">
				 
				    <label for="email1">Email address</label>
				    <input type="email" class="form-control" id="email1" name="username" placeholder="Enter email">
				
				</div>
				
				<div class="form-group col-sm-3 bg-light">
				    <label for="password1">Password</label>
				    <input type="password" class="form-control" id="password1" name="password" placeholder="Password">
				</div>
				
				<div class="form-group col-sm-3 bg-light">
				    <label for="password2">Verify Password</label>
				    <input type="password" class="form-control" id="password2" name="verifyPassword" placeholder="Verify Password">
				</div>
				
				<br />
				  
				<button type="submit" class="btn btn-primary" name="login-submit" >Register</button>
			</form>
			

		<div class="footer-copyright py-12"><p>Â© 2021 Hizir Ozcelik @Sheridan College</p></div>
   
    </div>
    </div>

	
  
  
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  </body>
</html>
